global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.18.3'
        integrity: sha512-amXRN9MakhVNXE/aalf5aSUM7eTMLSROa6AE1wlzB48JHWlupODs6gsmlldy+BYj73Auif/LpSV4b8i3Aj4yEA==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.10.16'
        integrity: sha512-Q6s026896OKxy55fQs/JHyPwsR5KB5kpM6iuPSNtzApxmWFPlYcHZJJKWIv4A1boGucDWA77k6ImaWMfxXWGsg==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'