global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.18.12'
        integrity: sha512-zgFjwKASzD4EQa6GmqiebwuAl3B1Cd0GSiyFf7151k1Oq1ys+W0gcfBi9KE3wcF2MZ4jka5XnDasVCELFx+8wQ==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.10.21'
        integrity: sha512-CtepK8kwHvPvo4RF+eGIG/Embi4r9vlQlEXtm1dNacWEprvbmA/Dtm6K2FfONPUxyckdSGMLqHHVrVCZ8Sb0pA==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'