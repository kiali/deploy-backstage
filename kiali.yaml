global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.28.0'
        integrity: sha512-u/HCPITsQKcCeUy6Jup8Tct2VCnH8yx+ZsBwhc8rRpBYPqjVWKEDWGFtxv1qQ7J9YsbzlnnLJo5g3qC3aLMrsQ==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.15.0'
        integrity: sha512-HboGJ0X5vd3haHbbEv++u3qwyweITyDejv7mAP5caObAuTIYiDe5406xwBAM8jK/dYfZbbZ37C3X7KQkvPDh8A==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'