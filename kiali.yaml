global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.18.5'
        integrity: sha512-S32QVFJ6l7NhR7ggFl0thmKdVN+j1zg27/VvFVocmB6LfUI/wfM/dMAacDBK9eYfmbsZLpmOMbu6L7xK0CGg8Q==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.10.17'
        integrity: sha512-Ru0H2rACOf0K/wpNUCthgVgE43vBIqXHUOpVMlrb3LzTnXKLO1P6HJTDaax92GiEifhsRzJ4RmtiLb5UeOR/nw==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'