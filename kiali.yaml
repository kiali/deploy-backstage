global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.18.9'
        integrity: sha512-D7enbgxt4jGcohZ8aXIJRhaKE0LYs0/DjwL9bVsVSGgdAkb2RkrQF23+bXRRtV7NlSSipDlFyKzhSsaBekqMbA==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.10.20'
        integrity: sha512-begYyglEz/DFWyC5VCo15kbQlh+W7vOLs3wkqvuxAMWfKBVk4vzYpy2sY5gItx7nSA0gOAo8I1fu4TLAHXaheA==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'