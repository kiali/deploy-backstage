global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.18.1'
        integrity: sha512-U9EdPzba+3FN5sN/LuqxfxNM/lTDP+BQOCpZJoEXazZuk8IhT3E2Bj+s5IjYBIZ70kAzmppZn7VyiNT1U7rLlw==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.10.14'
        integrity: sha512-ZlE7h3WrBJopao+4V+9VVQAYtVh2FYFvMsyTCWw+GzIEdf2/mY6lW9qEmDgU0rCz4ALC0BQWHlqr0oilVYrs4Q==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'