global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.18.13'
        integrity: sha512-aM+LIw8+lq544qW6lKoU0g74L0hp/qozlSkWl4yax8yHARntsDHRbM50oeJ/nZxSAVx+yLRGo1qdybQEecUhSw==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.10.21'
        integrity: sha512-CtepK8kwHvPvo4RF+eGIG/Embi4r9vlQlEXtm1dNacWEprvbmA/Dtm6K2FfONPUxyckdSGMLqHHVrVCZ8Sb0pA==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'