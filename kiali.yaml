global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.31.1'
        integrity: sha512-gs/G87QNDcH7Iab5Y5Okwl1BROTGX6xIGQgZC8gIFeJnPrHgf5CtdGG6+cL97NrgUX0zt9hn6L2gE/dFEgd+lA==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.17.1'
        integrity: sha512-swt6uGLS+ScsuQjaflUubhH511zF7me6Iizwo3ZbgbNfv0rkwhqSZfH7Bhq/Fi8rC92Ec/03d2VHKkUVuuMfBw==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'