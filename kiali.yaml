global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.31.0'
        integrity: sha512-o3PowApX8J74lgWXpw+huv9WExSO7W+e53heJybTB30FIcdhf5riyXxevZ0zQi7s2ZsBz74jy57SCOg5f00tdA==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.17.0'
        integrity: sha512-pUcMKKKEcWGTlnK6FaKVRqgV3DazvLr7UPZ7iRQW5ohivGvPzaSee5eqCw+f/taR0XzgfjXsmfDOgJxvLv4Cug==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'