global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.31.2'
        integrity: sha512-uhmhDa6oHq58oizfeX6ViEW4vbKcfOcP3ChWB1TAd4zKEdn57waXCa73OSzO3RoepHOpCTx3C0k6Cxg/dxfk8w==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.17.2'
        integrity: sha512-itqtoLIWfZAXkhRKQ5cuM7cjESu8vi5+IyHHF4y5FSzUfF4q/yLeLMOArqD6oX6OlsKwC/S5ZnV3moykLkG80Q==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'