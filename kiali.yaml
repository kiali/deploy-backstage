global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.23.0'
        integrity: sha512-rWQzE5iq1GcvvDGpRG3u1X9B070wZUKwQpmg5Vp10D5heFbJPkexV8A3PG5cxuKH4sGYLu5UVU8mNdsoguz/nA==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.12.0'
        integrity: sha512-zNbBmGY1v/tIa5eFncArFGTIZVJU5x46uPSJVW1+08LeP7fLTxdQWHstoHeYRW8+jx+cKvux+ydCON3vlk/BIg==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'