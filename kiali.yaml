global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.19.2'
        integrity: sha512-lGn+p/ksXf4RuJfduC54SfS/jqX3tzv1gAHqMQHsgiQiUQhxwqLsN37JbrAy/qAjaj1/HDBKj9vLdnE72Jb8cg==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.11.1'
        integrity: sha512-4xAFL4kpXwRlEYdCGUWymcisOdc/D3KEJcVceUm/LNMI124jUMeQ5HqP3kQtZVG4L798EuyZKdmNa+IBcRwY4g==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'