global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.31.4'
        integrity: sha512-+Op/wG9yx7L7Hgll6ibPmb+2gTVhcSs4l0GMIkx3pEaQL9sC0B0x8UVnXDxwbMw0n/izIaJXa56+230WJgMW1Q==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.17.3'
        integrity: sha512-G92CD0W/1JwklJvRCBZ3T6lXCm20BkP7Y+Vq419GZkeiD8EcslEkjU7vGCbDlTx1hz2EvQm1MFv3v5RZSNF/nQ==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'