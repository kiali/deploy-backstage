global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.34.1'
        integrity: sha512-yPeb7uS66aI0y444eAt2jhQJnbLYzKmllBGFFH2ts+sUjq3MxmguR3PrFgsVbFf7q+gqqL5lc0W0k+1XNzXZlA==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.18.1'
        integrity: sha512-HIJyoU46+Tii+tw/SxA8lGESIvu4kCdu8SZGkW6c8JiHfJ+3bksAuVE0AUxw0cItjcI0Nfowg4+WKzS3phhq0A==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'