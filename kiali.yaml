global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.30.2'
        integrity: sha512-+n7Rgh6xboRbf9hD6bfYFWXGRRPlBgCQfmluVubhQNjPx45Q6GqcEuiYKdJaQ1HT0EtVl4PQ6ZdzJq0q7k51Mw==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.16.1'
        integrity: sha512-nITOig89hhfQL9TfMkS9yCAWYxwlRWLW1uK1VG3KR86UpEgnpVDeN7iBSfKVgUaj0PiYmSbiS8OdTE9nY044RQ==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'