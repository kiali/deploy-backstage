global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.24.1'
        integrity: sha512-KPgNE7fGlDYoVJ3e/7TB4TPbSL0gyxJe4JopPbM6H1izCzjdF2FcbgxpiEmb4DoErLc8YbPlpRxzkXXOb229Xw==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.13.0'
        integrity: sha512-R6b5DsyanmWlCikqmc/qAiSIS+uwMY6qnXlojl62zWAjeMqTjgd6hAH6J/gjdKM8ubmcft5+J5bJxx3SWQNvHQ==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'