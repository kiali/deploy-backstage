global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.19.1'
        integrity: sha512-N6yYWBAbcNTUxlEUM74oW/8Qg85eLBTmzL+i/EANCCXJ9F1PqJN+jbyUvyM7pTs037tTvo4k+sLib3ohqgTw5w==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.11.0'
        integrity: sha512-pOX4c8s4nYcptsoXepqzRXO22TTv0NDpytuoEslRr9OGNT+TwEcwEsxk3JqJThleg13jFGnMsaBE0cjn9IhKmQ==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'