global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.17.2'
        integrity: sha512-tMU4vSZ6TF/QMQyBm917+JI68qoSDRXYJ6wOS8I62cF60FCAxZY0GqcvXBZaI9I1SiIJQBkhDqkRyAx7rJlYAA==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.10.13'
        integrity: sha512-NnWoKaSI/cirmoxO7FSsTQgJpZXkAvA0lAEBKNskn5G0v7ZnC8/aruE10y+eLz2e/HM1M4IfsfzouNHQchCKhQ==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'