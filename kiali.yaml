global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.18.6'
        integrity: sha512-g40YsxCZRyVU9NROs2qlfEUUlcgyWYUNWdltBmAEtFHN7zFDvEVmHYFsl70QdvDuVEQUHM9wDYfmmsAk+DFv7g==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.10.18'
        integrity: sha512-7eh0vgEaO4hGBBAI0FbG8qGpUNZt1JqEXWZFxBh/58VLOxO/XrE9k5ULMbjfb/178Gw2y1cR3jlI24sVZn6nvw==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'