global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.30.3'
        integrity: sha512-vyx1DdnLKL0W0mnNJjPF9dOk2pWW8zZg+5zbDBJGn4Y+egQIjHGFbdHcqVaDNJyqzB9zPhfCnWEiR1LZEBdD4Q==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.16.2'
        integrity: sha512-xGhiSPAR808KLofyWUOhn0/YqYPJyBzOJqqqHsDHe8gsQPMqiKhOyZ8s/fIXc1yid14fSgmxaE014q7z94qOlA==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'