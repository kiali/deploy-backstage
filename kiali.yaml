global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.30.1'
        integrity: sha512-7dkchHG64TEzgJtfrkVBGxpk4c7o2o5mcPTagPsKtqKPAIuzHixdxG9pOJNqAk/6DHSuPnNl2pmQI5VCDLuwSg==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.16.0'
        integrity: sha512-8xBL0oGKK2oD5KIIFkOhJJM3Qe0ZOhOBYJxjlltif+U3BfECLu9FUZ2tdIq3TxJZEkX8u0+jKdCT6DxsohE2gg==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'