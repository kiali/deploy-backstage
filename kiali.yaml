global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.27.0'
        integrity: sha512-xGF8ty1of9gKSfKpaqAFLDf/9FJn0vuk7fZUs/fRrLD38xlLPxGhDRHvKwYkGxmVYXKiYC6eHkjEf6Ez0eHFng==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.14.0'
        integrity: sha512-l4cE6kzn3FNn3qtZqfbuHp7pcT7nAq7dtbG+DOEeKcK8kVdTWXSDfSdBytkVZWU0IjcWAOj9OdFFGLD6KKxCfA==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'