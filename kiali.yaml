global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.18.8'
        integrity: sha512-9J/tXUGtPZamaWgKsiOQX7pszfJDLWaYKX5xIEpLCZcqkZ8A9ySuYXVsIGU8WUEXNX4mJcZrtOIuSQVaMn+p/w==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.10.19'
        integrity: sha512-0Fdrqc/A3a1Wvrs5Mb+MouJ3MPHpmAnalnhwj4hGJ+J8WA5FL00AhR/uump37UXgn9IQE45w84IV4M+m5R8DsQ==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'