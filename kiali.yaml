global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.21.0'
        integrity: sha512-WbsziM+O3r2kL9FbleAR0ahbCrq5YykWIAnb3HvAL8V5sf2EwvV5MO07bKZhZ2RRVOjGJsR+hKumh7NcsRHKhg==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.11.1'
        integrity: sha512-4xAFL4kpXwRlEYdCGUWymcisOdc/D3KEJcVceUm/LNMI124jUMeQ5HqP3kQtZVG4L798EuyZKdmNa+IBcRwY4g==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'