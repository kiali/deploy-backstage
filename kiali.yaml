global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.25.0'
        integrity: sha512-wm+KGWpd+Pwidnmn0OKnkiOidy2rSe9PqvM8eIz25Yf+nEpE5FY7hZbuy4mOqetnX1UsQtQqrN4kzJ+bgi7aJw==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.13.1'
        integrity: sha512-WaqKY0KsPeOnEmji2L1185Trafrof5Zx4vNf2KHYpZv5kP7WmHgQof02eVRkQFjLTwwshZlZxMKStg5uRqgBDw==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'