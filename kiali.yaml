global:
  dynamic:
    plugins:
      - package: '@janus-idp/backstage-plugin-kiali@1.20.0'
        integrity: sha512-gvgIlt5EM2bUjs65lx788CEptGEWmzX6JGYpY5uw9AH3XwvWNdufT1V9m6BLvyzqD7QuTn46/jG9NqPGP4Umug==
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              janus-idp.backstage-plugin-kiali:
                appIcons:
                  - importName: KialiIcon
                    name: kialiIcon
                dynamicRoutes:
                  - importName: KialiPage
                    menuItem:
                      icon: kialiIcon
                      text: Kiali
                    path: /kiali
      - package: '@janus-idp/backstage-plugin-kiali-backend-dynamic@1.11.1'
        integrity: sha512-4xAFL4kpXwRlEYdCGUWymcisOdc/D3KEJcVceUm/LNMI124jUMeQ5HqP3kQtZVG4L798EuyZKdmNa+IBcRwY4g==        
        disabled: false
        pluginConfig:
          catalog:
            providers:
              kiali:
                skipTLSVerify: true
                url: '${KIALI_ENDPOINT}'
                serviceAccountToken: '${KIALI_SERVICE_ACCOUNT_TOKEN}'